<head>
<title>Micro Map Service Sample</title>

<style type="text/css">
html {
	height: 100%
}

body {
	height: 100%;
	margin: 0;
	padding: 0
}

#map-canvas {
	height: 500px;
	width: 800px;
	margin-left: auto;
	margin-right: auto;
	margin-top: 40px;
	background-color: #b0e0e6;
}
</style>



<!-- Map -->
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=[YOUR OWN GOOGLE MAP KEY GOES HERE]">
	
</script>
<script type="text/javascript">
	var map = null;
	function initialize() {
		var querystring = window.location.search;
		var splittedString = querystring.split('=')
		var countryName = splittedString[1];

		var mapOptions = {
			center : new google.maps.LatLng(29.879382, -95.588725),
			zoom : 2
		};
		map = new google.maps.Map(document.getElementById("map-canvas"),
				mapOptions);
		map.data.loadGeoJson("/micromapserver/spring/countries/border?Name="
				+ countryName);

		map.data.setStyle({
			fillColor : 'blue',
			strokeWeight : .7
		});
	}

	google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
